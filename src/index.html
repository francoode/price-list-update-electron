<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/photon.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>DURO</title>
</head>
<body>

<div class="tab-group">
    <div id="tab-list" class="tab-item">
        <span class="icon"></span>
        Lista
    </div>
    <div id="tab-new" class="tab-item">
        <span class="icon"></span>
        Nuevo
    </div>
</div>

<div id="container-product-form" style="display: none">
    <form id="form-new-product">
        <div class="form-group">
            <label>Nombre producto:</label>
            <input class="form-control" id="product-name" type="text" required/>
        </div>

        <div class="form-group">
            <label>Imagen:</label>
            <input class="form-control" id="product-file" type="file" required/>
        </div>
        <div class="form-actions">
            <button class="btn btn-large btn-default" type="submit" id="btn-add">Agregar</button>
        </div>
    </form>
    <div>
        <div id="form-message-success" class="success" style="display: none"><span class="icon icon-check"></span></div>
        <div id="form-message-error" class="error" style="display: none"></div>
    </div>

    <hr>

    <form id="directory-form">
        <div class="form-group">
            <label>Directorio de imagenes</label>
            <input
            class="form-control"
            id="img-directory"
            type="file"
            >
            <span id="img-directory-actual"></span>
        </div>
    </form>
</div>

<div id="container-list">
    <table class="table-striped" id="products-list">
        <thead>
        <tr>
            <th>Producto</th>
            <th>Archivo</th>
            <th>Precio</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <button id="process">Procesar</button>
</div>


<script src="./handle.js"></script>
<script src="./database.js"></script>
</body>
</html>
